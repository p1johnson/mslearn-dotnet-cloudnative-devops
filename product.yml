apiVersion: apps/v1
kind: Deployment
metadata:
  name: productservice
spec:
  selector: # Define the wrapping strategy
    matchLabels: # Match all pods with the defined labels
      app: productservice # Labels follow the `name: value` template
  template: # This is the template of the pod inside the deployment
    metadata:
      labels:
        app: productservice
    spec:
      nodeSelector:
        kubernetes.io/os: linux
      containers:
        - image: "$(AZURE_CONTAINER_REGISTRY).azurecr.io/productservice:v1"
          name: productservice
          volumeMounts:
          - mountPath: "/db"
            name: db-storage
          env:
          - name: ConnectionStrings__ProductsContext
            value: "Data Source=/db/Database.db"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 8080
              name: http
      volumes:
      - name: db-storage
        emptyDir: {}
